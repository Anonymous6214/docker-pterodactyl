[global]
  checkNewVersion = true
  sendAnonymousUsage = false

[entryPoints]
  [entryPoints.web]
    address = ":80"

  [entryPoints.websecure]
    address = ":443"

[providers.docker]

[certificatesResolvers.base.acme]
  [certificatesResolvers.base.acme.dnsChallenge]
    provider = "cloudflare"
    delayBeforeCheck = 0
